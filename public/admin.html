<html>

<head>
  <title>Admin</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
  <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
  <div style="margin-left: 5em;">
    <h1 id="title"> Store Management Interface </h1>
    <form ng-submit="addItem()">
      <p>Product Name</p>
      <input type="text" ng-model="formContentProduct"></input>
      <p>Price</p>
      <input type="text" ng-model="formContentPrice"></input>
      <p>Picture URL</p>
      <input type="text" ng-model="formContentUrl"></input>
      <button type="submit">Add Product</button>
    </form>
    <div id="products">
      <h1>Current Products</h1>
      <div ng-repeat="item in store | orderBy:['-ordered','Name']">
        <span class="glyphicon glyphicon-remove" ng-click="delete(item)"></span> {{item.Name}} - price {{item.price}} - ordered {{item.ordered}}
      </div>
    </div>
</body>

</html>
