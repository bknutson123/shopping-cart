<html>

<head>
    <title>Shopping</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1 id="title"> Shopping Interface </h1>

        <h1>Current Products</h1>
        <div ng-repeat="item in store | orderBy: 'Name'">
            <input type="checkbox" ng-model="item.selected"> {{item.Name}} - price {{item.price}}
            <img src={{item.Url}}>
        </div>
        <button ng-click="dovote()">
Submit Purchase
</button>
        <div id="cart">
            <h1>Shopping Cart</h1>
            <div ng-repeat="item in cart | orderBy: 'Name'">
                {{item.Name}} - price {{item.price}}
                <img src={{item.Url}}>
            </div>
        </div>
</body>

</html>
